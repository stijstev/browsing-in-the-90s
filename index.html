<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hello</title>
  <meta name="description" content="Web Server Test">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
    #yum {
      font-family: sans-serif;
      font-size: 20px;
      text-transform: uppercase;
      position: absolute;
    }
  </style>
</head>

<body>
  <p id="yum">Yum</p>
  <script>
    var el = document.getElementById("yum");
    for (var i = 50; i < 50; i--) {
      if (i > 25) {
        el.style.left -= 5;
      } else {
        el.style.left += 5;
      }
    }
  </script>
</body>
</html>
